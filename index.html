<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control TikTok ESP32</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 15px; 
            padding: 20px; 
            backdrop-filter: blur(10px);
        }
        h1, h2 { text-align: center; margin-bottom: 20px; }
        .status { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 10px; 
            text-align: center;
            font-weight: bold;
        }
        .connected { background: rgba(76, 175, 80, 0.3); border: 2px solid #4CAF50; }
        .disconnected { background: rgba(244, 67, 54, 0.3); border: 2px solid #F44336; }
        .connecting { background: rgba(255, 193, 7, 0.3); border: 2px solid #FFC107; }
        
        .control-panel { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin: 20px 0; 
        }
        @media (max-width: 600px) {
            .control-panel { grid-template-columns: 1fr; }
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
        }
        input { background: rgba(255, 255, 255, 0.9); color: #333; }
        button { 
            background: #FF2D55; 
            color: white; 
            cursor: pointer; 
            transition: background 0.3s; 
            font-weight: bold;
        }
        button:hover { background: #FF0055; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        .command-btn { 
            background: #5E35B1; 
            margin: 5px 0; 
        }
        .command-btn:hover { background: #7E57C2; }
        
        .log { 
            background: rgba(0, 0, 0, 0.3); 
            border-radius: 8px; 
            padding: 15px; 
            height: 200px; 
            overflow-y: auto; 
            margin-top: 20px;
            font-family: monospace;
        }
        
        .url-info { 
            background: rgba(255, 255, 255, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Control TikTok ESP32</h1>
        
        <div id="status" class="status disconnected">Desconectado</div>
        
        <div class="input-group">
            <label for="username">Usuario de TikTok:</label>
            <input type="text" id="username" placeholder="Ej: usertiktok" value="">
            <button onclick="connectTikTok()" id="connectBtn">Conectar a TikTok Live</button>
            <button onclick="disconnectTikTok()" id="disconnectBtn" style="display:none; margin-top:10px; background:#666;">Desconectar</button>
        </div>
        
        <div class="url-info">
            <h3>ðŸ“‹ URL para ESP32:</h3>
            <p id="serverUrl">Cargando...</p>
            <button onclick="copyUrl()">Copiar URL</button>
        </div>
        
        <h2>Comandos de Prueba:</h2>
        <div class="control-panel">
            <button class="command-btn" onclick="sendTestCommand('servo1')">Mover Servo 1</button>
            <button class="command-btn" onclick="sendTestCommand('servo2')">Mover Servo 2</button>
            <button class="command-btn" onclick="sendTestCommand('luzroja')">LED Rojo</button>
            <button class="command-btn" onclick="sendTestCommand('luzverde')">LED Verde</button>
            <button class="command-btn" onclick="sendTestCommand('luzazul')">LED Azul</button>
            <button class="command-btn" onclick="sendTestCommand('apagar')">Apagar LEDs</button>
        </div>
        
        <h2>Regalos de Prueba:</h2>
        <div class="control-panel">
            <button class="command-btn" onclick="sendTestGift('rose', 1)">Enviar Rosa ðŸŒ¹</button>
            <button class="command-btn" onclick="sendTestGift('coin', 5)">Enviar Monedas ðŸª™</button>
            <button class="command-btn" onclick="sendTestGift('tiktok', 1)">Enviar TikTok ðŸŽµ</button>
        </div>
        
        <h2>Log de Actividad:</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        const logElement = document.getElementById('log');
        const statusElement = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const usernameInput = document.getElementById('username');
        const serverUrlElement = document.getElementById('serverUrl');
        
        let ws = null;
        let serverUrl = window.location.origin;
        serverUrlElement.textContent = serverUrl;
        
        // Actualizar estado
        function updateStatus(status, message) {
            statusElement.textContent = message;
            statusElement.className = 'status ' + status;
            
            if (status === 'connected') {
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'block';
            } else {
                connectBtn.style.display = 'block';
                disconnectBtn.style.display = 'none';
            }
        }
        
        // Conectar a TikTok
        async function connectTikTok() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Por favor ingresa un usuario de TikTok');
                return;
            }
            
            updateStatus('connecting', 'Conectando...');
            
            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                addLog(data.message);
                
                if (data.status === 'success') {
                    updateStatus('connected', `Conectado a @${username}`);
                } else {
                    updateStatus('disconnected', 'Error al conectar');
                }
            } catch (error) {
                addLog('Error: ' + error.message);
                updateStatus('disconnected', 'Error de conexiÃ³n');
            }
        }
        
        // Desconectar de TikTok
        async function disconnectTikTok() {
            try {
                const response = await fetch('/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                addLog(data.message);
                updateStatus('disconnected', 'Desconectado');
            } catch (error) {
                addLog('Error al desconectar: ' + error.message);
            }
        }
        
        // Enviar comandos de prueba
        function sendTestCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({
                    type: 'comment',
                    user: 'PruebaDesdeMovil',
                    message: command,
                    timestamp: new Date().toISOString()
                });
                ws.send(message);
                addLog('Enviado: ' + command);
            } else {
                addLog('Error: No conectado al WebSocket');
            }
        }
        
        function sendTestGift(giftType, count) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({
                    type: 'gift',
                    user: 'PruebaDesdeMovil',
                    gift: giftType,
                    count: count,
                    timestamp: new Date().toISOString()
                });
                ws.send(message);
                addLog(`Enviado regalo: ${giftType} x${count}`);
            } else {
                addLog('Error: No conectado al WebSocket');
            }
        }
        
        // Copiar URL
        function copyUrl() {
            navigator.clipboard.writeText(serverUrl);
            addLog('URL copiada al portapapeles');
        }
        
        // Agregar al log
        function addLog(message) {
            const now = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${now}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Verificar estado al cargar
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.connected) {
                    updateStatus('connected', `Conectado a @${data.username}`);
                } else {
                    updateStatus('disconnected', 'Desconectado');
                }
            } catch (error) {
                addLog('Error verificando estado: ' + error.message);
            }
        }
        
        // Inicializar
        window.onload = function() {
            checkStatus();
            addLog('Sistema iniciado. Ingresa un usuario de TikTok y haz clic en Conectar.');
        };
    </script>
</body>
</html>
